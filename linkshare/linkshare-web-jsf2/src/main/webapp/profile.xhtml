<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		
		<p:tabMenu activeIndex="2">
		    <p:menuitem value="Home" url="/home.jsf" icon="ui-icon-star"/>
		    <p:menuitem value="Post New Link" url="/newLink.jsf" icon="ui-icon-search" />
		    <p:menuitem value="My Profile" url="/profile.jsf" icon="ui-icon-document"/>
		    <p:menuitem value="Search" url="/search.jsf" icon="ui-icon-wrench"/>
		    <p:menuitem value="Help" url="/help.jsf" icon="ui-icon-person" />

		<h:form>
		<p:panelGrid columns="2">
		    <f:facet name="header">
		        My Profile
		    </f:facet>
		
		    <h:outputLabel for="userName" value="UserName: *" />

		    <h:outputLabel for="EmailId" value="EmailId: *" />
		    <p:inputText id="EmailId" value="#{userController.loginUser.emailId}" label="EmailId"/>

	</ui:define>
