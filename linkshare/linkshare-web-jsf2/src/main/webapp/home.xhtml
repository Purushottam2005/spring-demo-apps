<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		
		<p:tabMenu activeIndex="0">
		    <p:menuitem value="Home" url="/home.jsf" icon="ui-icon-star"/>
		    <p:menuitem value="Post New Link" url="/newLink.jsf" icon="ui-icon-search" />
		    <p:menuitem value="My Profile" url="/profile.jsf" icon="ui-icon-document"/>
		    <p:menuitem value="Search" url="/search.jsf" icon="ui-icon-wrench"/>
		    <p:menuitem value="Help" url="/help.jsf" icon="ui-icon-person" />
		</p:tabMenu>

		<p:dataTable var="link" value="#{linksController.links}">
			<p:column headerText="Links"> 
				<h:outputText value="#{link.title}" />  <br/>
				<h:outputText value="#{link.description}" /> <br/>
				Posted By : <h:outputText value="#{link.postedBy.userName}" />
			</p:column>
			
		</p:dataTable>
	
	</ui:define>
</ui:composition>
